  <div class="container" style="margin-top: 3%; margin-left: auto;
  margin-right: auto">  
  <form>
    <div class="form-row" >
        <div class="form-group text-center col align-self-center col-12 col-sm-12 col-md-4 col-lg-4" style=" margin-left: auto;
        margin-right: auto">
            <img  (click)='uploader.click()' [src]="imgURL"  width="200" height="200" alt="imgUserProfile" class="img-thumbnail" style=" margin-left: auto;
            margin-right: auto">
             <input 
             hidden 
             type="file" 
             #uploader
             (change)="addImage($event)"
           />
           <h6>*click en la imagen para seleccionar una nueva*</h6>
          </div>
        <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4 " style=" margin-left: auto;
        margin-right: auto">
            <label for="inputNombre">Nombre</label>
            <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" id="inputNombre" placeholder="Nombre">
        </div>  
    </div>
    <div class="form-row">
        <div class="form-group  col-6 col-sm-6 col-md-4 col-lg-4" style=" margin-left: auto;
        margin-right: auto">
            <label for="inputEmail4">Usuario</label>
            <input type="text" [(ngModel)]="usuario" name="usuario" class="form-control" id="inputUsuario" placeholder="Usuario">
          </div> 
    </div> 
    <div class="form-row">
      <div class="form-group  col-6 col-sm-6 col-md-4 col-lg-4" style=" margin-left: auto;
      margin-right: auto">
          <label for="inputEmail4">Correo</label>
          <input type="text" [(ngModel)]="correo" name="correo" class="form-control" id="inputCorreo" placeholder="Correo">
        </div> 
  </div> 
    <div class="form-row" >
        <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4" style=" margin-left: auto;
        margin-right: auto">
            <label for="inputPassword4">Password</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
    </div>
    <div class="form-row">
        <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4" style=" margin-left: auto;
        margin-right: auto">
            <label for="inputConfirmarPassword4">Confirmar Password</label>
            <input type="password" [(ngModel)]="confirmarPassword" name="confirmarPassword" class="form-control" id="inputConfirmarPassword4" placeholder="Confirmar Password">
          </div>
    </div>
    <br>
    <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4" style=" margin-left: auto;
    margin-right: auto" >
            
              <button (click)="addUser()"  type="submit" class="btn btn-primary">Aceptar</button>
              <button (click)="triggerSnapshot()"  type="submit" class="btn btn-success">Capturar</button>
              <button (click)="toggleWebcam()"  type="submit" class="btn btn-success">Toggle Webcam</button>
    </div>  
  </form>
  </div>
  <br/>
  <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4" style=" margin-left: auto;
  margin-right: auto">
    <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
            [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
            [videoOptions]="videoOptions"
            [imageQuality]="1"
            (cameraSwitched)="cameraWasSwitched($event)"
            (initError)="handleInitError($event)"
    ></webcam>
  </div>
  <h4 *ngIf="errors.length > 0">Messages:</h4>
  <ul *ngFor="let error of errors">
    <li>{{error | json}}</li>
  </ul>
