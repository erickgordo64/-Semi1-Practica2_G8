<main-navbar></main-navbar>
<div class="container" style="padding-top: 50px; padding-left: 50px; padding-right: 50px;">
  <div class="row">

    <div>
      <img [src]="foto">
    </div>
    <div class="col-6 col-md-6">
      <select class="col" style="width:200px;" [(ngModel)]="etiquetaSeleccionada" name="etiquetas" (change)="setEtiqueta($event)">
        <option *ngFor="let label of labels" [ngValue]="label">{{label.nombre_etiqueta}}</option>
      </select>
        <button class="col"  (click)="filtrar()" type="submit" class="btn btn-primary">Filtar</button>
    </div>
    <div class="col-6 col-md-6">
      <button class="col" style="width:200px;" (click)="translate()" type="submit" class="btn btn-primary">Traducir</button>
    </div>

  </div>
</div>
<div style="padding-top: 50px; padding-left: 50px; padding-right: 50px;">
  <div class="card-group">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div *ngFor="let publicacion of publicaciones">
        <div class="col">
          <div class="card h-100">
            <img [src]="publicacion.Ubicacion" width="100"
              height="200" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{publicacion.Descripcion}}</h5>
              <p class="card-text">{{publicacion.NombreFoto}}</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">{{publicacion.Etiquetas}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
