<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000000">
        <img [src]="imgURL" class="d-block w-100" style="max-width: 100%; max-height: 100%;" (click)='retornarImagenAnterior($event)'>
      </div>
      <div class="carousel-item" data-bs-interval="10000000" >
        <img [src]="imgURL" class="d-block w-100" style="max-width: 100%; max-height: 100%;" (change)="retornarImagenSiguiente($event)">
        <!--<img src="https://64.media.tumblr.com/e746384d214dcc8240d5e898ce871db8/tumblr_ng37kbjFNO1qfirfao1_1280.jpg" class="d-block w-100" style="max-width: 100%; max-height: 100%;">-->
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev" (click)='retornarImagenAnterior($event)'>
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next" (click)='retornarImagenSiguiente($event)'>
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    
  </div>
  <div>
    <audio autoplay controls >  
      <source src="'https://albumpractica1.s3.amazonaws.com/audio/intro.mp3'" type="audio/mp3">
    </audio>
  </div>
